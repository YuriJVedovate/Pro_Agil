<nav
  class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm"
  *ngIf="showMenu()"
>
  <div class="container">
    <a class="navbar-brand" routerLink="dashboard">
      <i class="fa fa-code mb-2"> </i>
    </a>
    <div
      *ngIf="loggedIn()"
      class="collapse navbar-collapse"
      [ngClass]="{
        'd-flex justify-content-between': innerWidth > 765
      }"
      id="navbarsExampleDefault"
      [collapse]="isCollapsed"
      [isAnimated]="true"
      fxFlex.lt-sm="{isCollapsed = true}"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="eventos">Eventos</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="palestrantes">Palestrantes</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="contatos">Contatos</a>
        </li>
      </ul>
      <ul *ngIf="loggedIn()" class="navbar-nav">
        <li class="nav-item dropdown" dropdown>
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="cursor: pointer; text-transform: capitalize"
          >
            {{ userName() }}
          </a>
          <div
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="perfil"> Perfil </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" (click)="logout()" style="cursor: pointer">
              Sair
              <i class="fa fa-power-off"></i>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <button *ngIf="!loggedIn()" class="btn btn-success" (click)="entrar()">
      Entrar
    </button>
    <button
      class="navbar-toggler"
      (click)="isCollapsed = !isCollapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="toggle navigation"
      *ngIf="showCollapse()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
